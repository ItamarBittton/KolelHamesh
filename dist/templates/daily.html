<div class="row">
    <div class="col-lg-4">
        <rd-widget ng-if="disable">
            <form name="dailyForm" novalidate>
                <rd-widget-header icon="icon-note" title="דוח נוכחות">
                    <span class="action action-ok" ng-click="save(dailyForm.$valid)" ng-class="{'disabled': dailyForm.$invalid}"></span>
                    <span class="action action-error" ng-click="close()"></span>
                </rd-widget-header>
                <rd-widget-body classes="xlarge no-padding">
                    <student-list students="students" drop-list="dropList"></student-list>
                    <details>
                        <summary style="margin: 0 15px;width: 50%">לומדים נוספים:</summary>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-4 control-label">כמות</label>
                            <div class="col-md-8">
                                <input type="number" ng-model="tempStudents" class="form-control" required>
                            </div>
                        </div>
                    </details>
                </rd-widget-body>
            </form>
        </rd-widget>
    </div>

    <div ng-if="!isOnlyDaily" ng-class="{'col-lg-12':!disable, 'col-md-8':disable}">
        <rd-widget>
            <rd-widget-header icon="icon-people" title="בחר תאריך על מנת לצפות ברשימת התלמידים">
                <select ng-if="prevDates" style="margin-bottom: 0px; width: 120px" ng-model="currentMonth" ng-change="changeMonth(currentMonth)" class="form-control pull-left">
                    <option value="" disabled="disabled">שנה חודש</option>
                    <option ng-repeat="date in prevDates" value="{{ date }}">{{date.month}}/{{date.year}}</option>
                </select>
            </rd-widget-header>
            <rd-widget-body classes="xlarge no-padding">
                <my-calendar view-date="viewDate" show="show(date)"></my-calendar>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
