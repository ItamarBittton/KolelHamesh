<div class="row">
    <div class="col-lg-5">
        <rd-widget>
            <rd-widget-header icon="icon-note" title="הגדרות חישוב">
                <button ng-click="save('settings', definitions)" class="btn btn-sm btn-info pull-left">שמור</button>
            </rd-widget-header>
            <rd-widget-body classes="medium">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <td>שם הגדרה</td>
                            <td>ערך</td>
                        </thead>
                        <tbody>
                            <tr ng-repeat="def in definitions">
                                <td>
                                    <label class="col-md-12 reportsForm-label">{{def.name}}</label>
                                </td>
                                <td>
                                    <input name="name" type="number" ng-model="def.value" class="form-reportsForm">
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
            <rd-widget-header icon="icon-layers" title="הגדרות מבחנים">
                <button ng-click="save('test_types', test_types)" class="btn btn-sm btn-info pull-left">שמור</button>
            </rd-widget-header>
            <rd-widget-body classes="medium">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <td>שם מבחן</td>
                            <td>ציון מינימום</td>
                            <td>ערך</td>
                        </thead>
                        <tbody>
                            <tr ng-repeat="test in test_types">
                                <td>
                                    <label class="col-md-12">{{test.name}}</label>
                                </td>
                                <td>
                                    <input name="name" type="number" ng-model="test.min_score">
                                </td>
                                <td>
                                    <input name="name" type="number" ng-model="test.value">
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="icon-note" title="מערכת דוחות">
                <button ng-click="save('settings', definitions)" class="btn btn-sm btn-info pull-left">שמור</button>
            </rd-widget-header>
            <rd-widget-body classes="medium">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <td>שם דוח</td>
                            <td>תאריך</td>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select style="margin-bottom: 0px; width: 120px" ng-model="currReport" class="form-control pull-left">
                                        <option ng-repeat="rep in reports" value="{{ rep.id }}">{{rep.name}}</option>
                                    </select>
                                </td>
                                <td>
                                    <input name="name" type="number" ng-model="def.value" class="form-reportsForm">
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
