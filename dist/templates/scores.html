<div class="row">
    <div class="col-lg-12">
        <rd-widget>
            <form name="scoreForm" novalidate>
                <rd-widget-header icon="icon-note" title="ציונים">
                    <button ng-click="save(scoreForm.$valid)" class="btn btn-sm btn-info pull-left">שמור</button>
                </rd-widget-header>
                <rd-widget-body classes="xlarge no-padding">
                    <div>
		<table class="table">
			  <thead>
				<td>שם פרטי</td>
				<td>שם משפחה</td>
				<td>טלפון</td>
				<td ng-repeat="title in dropList.title">{{title}}</td>
			  </thead>
			  <tbody>
				<tr ng-repeat="student in students">
					<td>{{student.first}}</td>
					<td>{{student.last}}</td>
					<td>{{student.phone}}</td>
                    <td><input type="number" ng-model="student.write" class="form-control" min="0" max="100"></td>
					<td>
						<select ng-model="student.oral" ng-options="def.value as def.name for def in dropList.options" class="form-control">
						</select>
					</td>
				</tr>
			  </tbody>
			  </table>
		</div>
                </rd-widget-body>
            </form>
        </rd-widget>
    </div>
</div>
