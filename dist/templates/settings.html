<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
    <div class="col-xs-12">
        <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    </div>
</div>
<div class="row">
    <form name="settingsForm" novalidate>
        <div class="col-lg-6">
            <rd-widget>
                <rd-widget-header icon="icon-clock" title="שעות פעילות הכולל">
                </rd-widget-header>
                <rd-widget-body classes="large no-padding">
                    <div class="form-group form-md-line-input" ng-class="{ 'has-error': (formErrors || settingsForm.accountName.$dirty) && settingsForm.accountName.$invalid }">
                        <label class="col-md-4 control-label"></label>
                        <label class="col-md-4 control-label">שעת התחלה</label>
                        <label class="col-md-4 control-label">שעת סיום</label>
                    </div>
                    <hr>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">יום ראשון</label>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.start1.$dirty) && settingsForm.start1.$invalid }">
                            <input required type="text" ui-mask-placeholder ui-mask-placeholder-char="_" class="form-control spacing" ui-mask="**:**" ng-model="data.start1" name="start1">
                        </div>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.end1.$dirty) && settingsForm.end1.$invalid }">
                            <input ui-mask-placeholder ui-mask-placeholder-char="_" ui-mask="**:**" class="form-control spacing" type="text" name="end1" ng-model="data.end1" required>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">יום שני</label>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.start2.$dirty) && settingsForm.start2.$invalid }">
                            <input ui-mask-placeholder ui-mask-placeholder-char="_" ui-mask="**:**" class="form-control spacing" name="start2" type="text" ng-model="data.start2" required>
                        </div>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.end2.$dirty) && settingsForm.end2.$invalid }">
                            <input ui-mask-placeholder ui-mask-placeholder-char="" ui-mask="**:**" class="form-control spacing" name="end2" type="text" ng-model="data.end2" required>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">יום שלישי</label>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.start3.$dirty) && settingsForm.start3.$invalid }">
                            <input ui-mask-placeholder ui-mask-placeholder-char="_" ui-mask="**:**" class="form-control spacing" name="start3" type="text" ng-model="data.start3" required>
                        </div>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.end3.$dirty) && settingsForm.end3.$invalid }">
                            <input ui-mask-placeholder ui-mask-placeholder-char="_" ui-mask="**:**" class="form-control spacing" name="end3" type="text" ng-model="data.end3" required>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">יום רביעי</label>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.start4.$dirty) && settingsForm.start4.$invalid }">
                            <input ui-mask-placeholder ui-mask-placeholder-char="_" ui-mask="**:**" class="form-control spacing" name="start4" type="text" ng-model="data.start4" required>
                        </div>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.end4.$dirty) && settingsForm.end4.$invalid }">
                            <input ui-mask-placeholder ui-mask-placeholder-char="_" ui-mask="**:**" class="form-control spacing" name="end4" type="text" ng-model="data.end4" required>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">יום חמישי</label>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.start5.$dirty) && settingsForm.start5.$invalid }">
                            <input ui-mask-placeholder ui-mask-placeholder-char="_" ui-mask="**:**" class="form-control spacing" name="start5" type="text" ng-model="data.start5" required>
                        </div>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.end5.$dirty) && settingsForm.end5.$invalid }">
                            <input ui-mask-placeholder ui-mask-placeholder-char="_" ui-mask="**:**" class="form-control spacing" name="end5" type="text" ng-model="data.end5" required>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">יום שישי</label>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.start6.$dirty) && settingsForm.start6.$invalid }">
                            <input ui-mask-placeholder ui-mask-placeholder-char="_" ui-mask="**:**" class="form-control spacing" name="start6" type="text" ng-model="data.start6" required>
                        </div>
                        <div class="col-md-4" ng-class="{ 'has-error': (formErrors || settingsForm.end6.$dirty) && settingsForm.end6.$invalid }">
                            <input ui-mask-placeholder ui-mask-placeholder-char="_" ui-mask="**:**" class="form-control spacing" name="end6" type="text" ng-model="data.end6" required>
                        </div>
                    </div>
                </rd-widget-body>
            </rd-widget>
        </div>
        <div class="col-lg-6">
            <rd-widget>
                <rd-widget-header icon="icon-directions" title="כתובת הכולל">
                </rd-widget-header>
                <rd-widget-body classes="large no-padding">
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">שם בית הכנסת</label>
                        <div class="col-md-8" ng-class="{ 'has-error': (formErrors || settingsForm.shulName.$dirty) && settingsForm.shulName.$invalid }">
                            <input class="form-control" name="shulName" type="text" ng-model="data.shulName" required>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">רחוב</label>
                        <div class="col-md-8" ng-class="{ 'has-error': (formErrors || settingsForm.street.$dirty) && settingsForm.street.$invalid }">
                            <input class="form-control" name="street" type="text" ng-model="data.street" required>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">מספר</label>
                        <div class="col-md-8" ng-class="{ 'has-error': (formErrors || settingsForm.number.$dirty) && settingsForm.number.$invalid }">
                            <input class="form-control" name="number" type="text" ng-model="data.number" required>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">עיר</label>
                        <div class="col-md-8" ng-class="{ 'has-error': (formErrors || settingsForm.city.$dirty) && settingsForm.city.$invalid }">
                            <input class="form-control" name="city" type="text" ng-model="data.city" required>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-4 control-label">הערות</label>
                        <div class="col-md-8" ng-class="{ 'has-error': (formErrors || settingsForm.comments.$dirty) && settingsForm.comments.$invalid }">
                            ​
                            <textarea class="form-control" name="comments" rows="4" ng-model="data.comments" required></textarea>
                        </div>
                    </div>
                </rd-widget-body>
            </rd-widget>
            <div style="margin:15px; font-size: 25px">
                <input class="col-md-1 form-control" type="checkbox" ng-model="agree">
                <label class="control-label">אני מאשר שהנתונים האלו נכונים</label>
                <button ng-click="submitData(settingsForm.$dirty)" class="btn btn-sm btn-info pull-left">המשך</button>
            </div>
        </div>
    </form>
</div>
