<div class="row">
    <div class="col-lg-3">
        <rd-widget>
            <form name="dailyForm" novalidate>
                <rd-widget-header icon="icon-graph" title="פרטי הסיכום">
                    <button ng-click="getStatics()" lass="btn btn-sm btn-info">הצג</button>
                </rd-widget-header>
                <rd-widget-body classes="xxlarge no-padding">
                    <style>
                        .settings-row {
                            /* display: flex;
                            flex-direction: row; */
                            /* justify-content: space-evenly; */
                        }
                        
                        .settings-row>div {
                            /* display: flex; */
                        }
                    </style>
                    <div class="settings-row form-group form-md-line-input">
                        <div>
                            <label>בחר סוג סיכום:</label>
                            <select ng-model="staticsType" class="form-control">
                                <option value="1">אישי</option>
                                <option value="2">כללי</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-row form-group form-md-line-input">
                        <div>
                            <label>בחר תחום סיכום:</label>
                            <select ng-model="sortType" class="form-control">
                                <option value="1">שעות לימוד</option>
                                <option value="2">מאמרים בעל-פה</option>
                                <option value="3">אברכים לא קבועים</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-row form-group form-md-line-input">
                        <div>
                            <label>בחר סוג טווח:</label>
                            <select ng-model="dateType" ng-change="changeStaticsType(sortType, staticsType)" class="form-control">
                                <option value="1">יומי</option>
                                <option value="2">חודשי</option>
                                <option value="3">שנתי</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-row form-group form-md-line-input">
                        <div>
                            <label>בחר כמות:</label>
                            <input type="number" ng-model="amountOfHistory">
                        </div>
                    </div>
                </rd-widget-body>
            </form>
        </rd-widget>
    </div>

    <div ng-class="col-md-7">
        <rd-widget>
            <rd-widget-header icon="icon-people" title="סיכומים">
                <select ng-if="prevDates" style="margin-bottom: 0px; width: 120px" ng-model="currentMonth" ng-change="changeMonth(currentMonth)" class="form-control pull-left">
                    <option value="" disabled="disabled">החלף גרף</option>
                    <option ng-repeat="date in prevDates" value="{{ date }}">{{date.month}}/{{date.year}}</option>
                </select>
            </rd-widget-header>
            <rd-widget-body classes="xxlarge no-padding">
                <div id="chartContainer" style="height: 300px; width: 100%"></div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
