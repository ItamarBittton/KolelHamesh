<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <style>
           @import url(/lib/css/font-awesome.min.css);
            @import url(https://fonts.googleapis.com/css?family=Roboto);
            /* zocial */
            *,
            *:before,
            *:after {
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }
            h2 {
                color: rgba(255, 255, 255, .8);
                margin-left: 12px;
            }
            body {
                background: rgba(43,118,135, .8);
                font-family: 'Roboto', sans-serif;
            }
            form {
                position: relative;
                margin: 50px auto;
                width: 380px;
                height: auto;
            }
            input {
                padding: 16px;
                border-radius: 7px;
                border: 0px;
                background: rgba(255, 255, 255, .2);
                display: block;
                margin: 15px;
                width: 300px;
                color: white;
                font-size: 18px;
                height: 54px;
            }
            .result {
                text-align: center;
                font-size: 20px;
                color: #e74c3c;
                background: #d9d9d9;
                border-radius: 5px;
                margin: 0px 15px 15px 0px;
                line-height: 40px;
            }
            input:focus {
                outline-color: rgba(0, 0, 0, 0);
                background: rgba(255, 255, 255, .95);
                color: #e74c3c;
            }
            button {
                float: left;
                height: 121px;
                width: 50px;
                border: 0px;
                background: rgba(43,118,135, 1);
                border-radius: 7px;
                padding: 10px;
                color: white;
                font-size: 22px;
            }
            .inputUserIcon {
                position: relative;
                top: 18px;
                left: 30px;
                color: white;
                float: left;
            }
            .inputPassIcon {
                position: relative;
                top: 18px;
                left: 30px;
                color: white;
                float: left;
            }
            input::-webkit-input-placeholder {
                color: white;
            }
            input:focus::-webkit-input-placeholder {
                color: #e74c3c;
            }
            .logo {
                background: white;
                border-radius: 50%;
                width: 150px;
                padding: 10px;
                margin: auto;
                margin-bottom: 35px;
            }
        </style>
    </head>

    <body dir="rtl">
        <form>
            <div class="logo">
                <img src="image/logo.png" width="130" />
            </div>
            <div id="result"></div>
            <button class="submit">
                <span class="fa fa-lock"></span>
            </button>
            <span class="fa fa-user inputUserIcon"></span>
            <input type="text" class="user" placeholder="שם משתמש" />
            <span class="fa fa-key inputPassIcon"></span>
            <input type="password" class="pass" placeholder="סיסמא" />
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            var n = window.name.split(';');
            if (n[0] && n[1]) login(null, n[0], n[1]);

            $(".user").focusin(function () {
                $(".inputUserIcon").css("color", "#e74c3c");
            }).focusout(function () {
                $(".inputUserIcon").css("color", "white");
            });

            $(".pass").focusin(function () {
                $(".inputPassIcon").css("color", "#e74c3c");
            }).focusout(function () {
                $(".inputPassIcon").css("color", "white");
            });
            $(".submit").on('click', login);

            function login(e, user, pass) {
                if (e) e.preventDefault();
                var isAdmin = Boolean(user);
                user = user || $(".user").val();
                pass = pass || $(".pass").val();

                if (user && pass) {
                    // Clear all cookies.
                    document.cookie.split(";").forEach(function (c) {
                        document.cookie = c.replace(/^ +/, "").replace(
                            /=.*/, "=;expires=" + new Date().toUTCString() +
                            ";path=/");
                    });

                    window.name = [user, pass].join(';');
                    
                    $.post("/login", {
                        username: user,
                        password: pass,
                        admin: isAdmin
                    }).done(function (data) {
                        document.cookie = 'token=' + data.token + ";";
                        document.cookie = 'link=' + data.link + ";";
                        document.cookie = 'alert=' + data.alert + ";";
                        document.cookie = 'user=' + data.user + ";";
                        console.log(data);
                        window.location.href = '/' + data.link;
                    }).fail(function (error) {
                        $('#result').text("שם משתמש או סיסמא אינם נכונים");
                        $('#result').addClass('result');
                    });
                } else {
                    $('#result').text("חסר שם משתמש או סיסמא");
                    $('#result').addClass('result');
                }
            }
        </script>
    </body>

</html>
